name: paths-filter

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  filter:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - run: cat $GITHUB_EVENT_PATH
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            a:
              - 'apps/a/**'
            b:
              - 'apps/b/**'
            configs:
              - 'packages/configs/**'
      - if: steps.changes.outputs.a == 'true'
        run: |
          echo a
      - if: steps.changes.outputs.b == 'true'
        run: |
          echo b
      - if: steps.changes.outputs.configs == 'true'
        run: |
          echo configs
      - run: |
          echo "${{ github.ref }}"
          echo "${{ github.ref_name }}"
          echo "${{ toJSON(github.event) }}"

  env:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    environment:
      name: production
    steps:
      - name: Print var
        run: |
          echo "${{ vars.DEPLOY_ENV }}"
