name: pull-request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - converted_to_draft
      - ready_for_review

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - run: |
          echo "${{ github.ref }}"
          echo "${{ github.ref_name }}"
          echo '${{ toJSON(github.event) }}'

  env:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: debug
    environment:
      name: production
    steps:
      - name: Print var
        run: |
          echo "${{ vars.DEPLOY_ENV }}"

  throw-error:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: debug
    steps:
      - run: |
          exit 1
